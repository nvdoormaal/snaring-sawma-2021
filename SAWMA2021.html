Wildlife poaching is a complex problem to study for various reasons. Most poaching activities can only be identified through proactive and reactive patrolling, while levels of poaching in unpatrolled areas remain unknown. Previous studies have shown that detectability of wildlife poaching can vary substantially among different levels of experience, available information, landscapes, and seasons. The recorded observations by rangers are therefore a function of patrol rather than a function of where poaching occurs.

---
class: center
# **Patrol data is biased**
&lt;br&gt;
## Recorded observations are **NOT** neccesarily solely a function of where poaching occurs

???
the recorded poaching events for future deployment decisions
If biased data are used, efforts may not be targeted in areas where they are needed the most. Example: that rangers avoided certain areas during their patrols, and this influenced the observed poaching patterns. 
Not saying to stop patrolling, patrol-based data handled with caution to avoid misleading patterns and inefficient deployment
